<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Login | Macite</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin.css}" rel="stylesheet" />
</head>

<body class="bg-dark" th:style="'background-image: url('+ @{image/a.jpg} +');'">

  <div class="container" >
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 120px;">
        <img style="width: 350px; height: 100px" th:src="@{image/logo.png}" />
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="card card-login mx-auto mt-5" style="background:rgba(255,255,255,0.2);">
      <div class="card-header text-center"  >Sign In</div>
      <div class="card-body" style="background:rgba(255,255,255,0.1);">

        <form th:action="@{/login}" th:object="${pengguna}" method="post" class="form-signin" >
          <div class="form-group">

            <input type="" id="username" name="username" placeholder="Enter Username"  class="form-control" th:field="*{username}" />

          </div>
          <div class="form-group">

            <input type="" id="password" name="password" placeholder="Enter Password"  class="form-control" th:field="*{password}" />
            <i class="fa fa-key fa-fw" aria-hidden="true"></i>
          </div>
          <div class="form-group">
            <!--<div class="form-check">-->
              <!--<label class="form-check-label">-->
                <!--<input class="form-check-input" type="checkbox"> Remember Password</label>-->
            <!--</div>-->

          </div>
          <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" style="    padding: .2rem 1rem;" th:text="Login"></button>
          <div align="center" >
                <p style="font-size: 20; color: #FF1C19;" th:text="${errors}"></p>
          </div>
        </form>

        <!--<div class="text-center">-->
          <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
          <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        <!--</div>-->
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/popper/popper.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
  <!-- Core plugin JavaScript-->
  <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
</body>

</html>
