<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Form Member</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Welcome Spring Boot Member</h1>
    <div class="container">
         <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" th:object="${member}" th:action="@{/member/create}" method="post">
                    <input type="hidden" th:field="*{id_member}"/>
                    <input type="hidden" th:field="*{version}"/>

                    <div class="form-grup">
                        <label class="col-sm-2 control-label">Nama member : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nama_member}"/>
                        </div>
                    </div>

                    <div class="form-grup">
                        <label class="col-sm-2 control-label">Alamat : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{alamat}"/>
                        </div>
                    </div>

                    <div class="form-grup">
                        <label class="col-sm-2 control-label">Passwprd : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{pass}"/>
                        </div>
                    </div>

                    <div class="form-grup">
                        <button type="submit" class="btn btn-default">Simpan</button>
                    </div>

                </form>
            </div>
         </div>


    </div>
</body>
</html>
